<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PieChart</title>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.0/chart.min.js" integrity="sha512-asxKqQghC1oBShyhiBwA+YgotaSYKxGP1rcSYTDrB0U6DxwlJjU59B67U8+5/++uFjcuVM8Hh5cokLjZlhm3Vg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<div style="width: 200px"><canvas id="myChart"></canvas></div>
<script>
    var ctx = document.getElementById('myChart');
    var myChart = new Chart(ctx, {
        type: 'doughnut',
        data: {
            labels: ['nuts', 'jelly', 'beans'],
            datasets: [{
                label: 'FREE AT LAST!!!!',
                data: [300, 50, 200, 34, 68, 10],
                backgroundColor: [
                    'rgb(52, 2, 166)',
                    'rgb(68, 143, 9)',
                    'rgb(81, 86, 80)'
                ],
                hoverOffset: 1
            }]
        }
    });
</script>
<div style="width: 200px"><canvas id="myChart2"></canvas></div>
<script>
    var ctx = document.getElementById('myChart2');
    var myChart = new Chart(ctx, {
        type: 'pie',
        data: {
            labels: ['pizza', 'burger!!', 'cashews'],
            datasets: [{
                label: 'help me im addicted to elden ring',
                data: [300, 50, 200, 85, 90, 150],
                backgroundColor: [
                    'rgb(21, 93, 38)',
                    'rgb(94, 150, 240)',
                    'rgb(192, 54, 71)',
                    'rgb(95, 161, 25)',
                    'rgb(85, 255, 59)',
                    'rgb(8, 23, 91)',
                ],
                hoverOffset: 1
            }]
        }
    });
</script>
<div style="width: 200px"><canvas id="myChart3"></canvas></div>
<script>
    var ctz = document.getElementById('myChart3');
    var myChart = new Chart(ctz, {
        type: 'polarArea',
        data: {
            labels: [
                'Syrup', 'Milk', 'Yogurt', 'Chocolate', 'Flour'
            ],
            datasets: [{
                label: 'i love pancakes!!!! (im lying)',
                data: [21, 61, 41, 70, 5, 51, 25, 12],
                backgroundColor: [
                    'rgb(85, 23, 1)',
                    'rgb(81, 255, 8)',
                    'rgb(255, 28, 51)',
                    'rgb(231, 151, 61)',
                    'rgb(100, 96, 71)',
                ]
            }]
        },
    })
</script>
</body>
</html>
